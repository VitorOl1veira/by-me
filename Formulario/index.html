    </div>
</header>

<div class="campo">
    <h1 id="titulo">Cadastrar novo usuario</h1>
    <p id="subtitulo">Complete com suas informaçoes</p>
    <br>
</div>

<form id="corpo">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome">Nome*</label>
            <input type="text" name="Nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" name="Email" id="email" required>
    </div>

    <div class="campo">
        <Label><strong>Qual genero você se define?</strong></Label>
        <Label for="genero">
            <input type="radio" name="genero" value="masculino" checked> Masculino 
        </Label>

        <Label for="genero">
            <input type="radio" name="genero" value="feminino"> Feminino 
        </Label>

        <Label for="genero">
            <input type="radio" name="genero" value="outro"> Outro 
        </Label>
    </div>

    <div class="campo">
        <label for="data_nascimento"><b>Data de Nascimento:</b></label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <Label>Selecione as linguagens que você	programa:</Label>
            <br>
            <br>
            <input type="checkbox" id="materia1" name="materia1" value="Python">
            <label for="materia1">Python</Label>
                
                <input type="checkbox" id="materia2" name="materia2" value="PHP">
            <label for="materia2">PHP</Label>
           
                <input type="checkbox" id="materia3" name="materia3" value="JavaScript">
            <label for="materia3">JavaScript</Label>

                <input type="checkbox" id="materia4" name="materia4" value="C#">
            <label for="materia4">C#</Label>

                <input type="checkbox" id="materia5" name="materia5" value="HTML">
            <label for="materia5">HTML</Label>
                      
                <input type="checkbox" id="materia6" name="materia6" value="CSS">
            <label for="materia6">CSS</Label>
        </div>
    </fieldset>

    <button class="btn" type="submit">Enviar Cadastro</button>
</form>

<script src="assets/js/script.js"></script>

</body>
</html>
